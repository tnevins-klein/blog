

{{ define "main" }}
<div class="content-header">
<h2>{{.Title}}</h2>
{{ if .Date }}
        Published <i>{{.Date.Format "January 2, 2006"}}</i>
{{ end }}
</div>
{{ safeHTML .Content}}
{{ if not (eq (.Param "noComment") true) }}
<script src="https://utteranc.es/client.js"
        repo="{{ .Site.Params.utterancesRepo }}"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
{{ end }}
{{ end }}
