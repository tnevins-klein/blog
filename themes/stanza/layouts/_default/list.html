{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .Permalink }}"><b>{{ .Title }}</b></a> - {{.Date.Format "January 2, 2006"}}
        <div class="content">{{first 600 .Content }}... <a href="{{ .Permalink }}">Read more</a></div>
      </li>
    {{ end }}
    
    {{ template "_internal/pagination.html" . }}
  </ul>
</main>
{{ end }}
