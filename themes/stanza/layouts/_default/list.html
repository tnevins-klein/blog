{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}"><b>{{ .Title }}</b></a> - {{.Date.Format "January 2, 2006"}}
        <i>{{first 600 .Content}}...</i> <a href="{{ .Permalink }}">Read more</a>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
